<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game</title>
</head>

<body style="background-image: url('./img/bg.png');">
  <script>
    // #1 random word

    const words = [
      'javascript',
      'programming',
      'code',
      'computer',
      'internet',
      'language',
      'wifi'
      ]

    const randomWord = words[Math.floor(Math.random(words) * words.length)]

    // #2 remain letters

    const answerArray = []

    for (let i = 0; i < randomWord.length; i++) {
      answerArray[i] = '_'
    }

    let remainLetters = randomWord.length
    let guesses = 20

    while (remainLetters > 0 && guesses > 0) {
      alert(answerArray.join(' '));
      let guess = prompt('Guess a letter, or click Cancel to stop playing.')
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert('Please enter a single letter.')
      } else {
        guesses--
        guess = guess.toLocaleLowerCase()
        for (let j = 0; j < randomWord.length; j++) {
          if (randomWord[j] === guess && answerArray[j] === '_') {
            answerArray[j] = guess
            remainLetters--
          }
        }
      }
    }

    if (guesses > 0) {
      alert('Good job the answer was ' + randomWord) 
    } else {
      alert('Too bad, the answer was ' + randomWord)
    }
      
    alert(answerArray.join(" "));
  </script>
</body>

</html>
